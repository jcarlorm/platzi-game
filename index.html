<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Platzi Simon Dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    <div class="container-fluid">
        <div class="row text-center mt-4">
            <div class="col">
                <img src="logo.svg" alt="Platzi Game">
            </div>
        </div>
        <div class="row text-center mb-5">
            <div class="col">
                <h1>PUNTUACIÓN MÁS ALTA: <span id="puntos">0</span></h1>
            </div>
        </div>

        <div class="row text-center">
            <div class="col">
                <div id="gameboard" class="gameboard m-auto">
                    <div id="celeste" class="color celeste left" data-color="celeste"></div>
                    <div id="violeta" class="color violeta right" data-color="violeta"></div>
                    <div id="naranja" class="color naranja left" data-color="naranja"></div>
                    <div id="verde" class="color verde right" data-color="verde"></div>
                    <div id="overlay" class="overlay">
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="col">
                                    <button id="btnEmpezar" class="btn btn-primary btn-md btn-block" onclick="empezarJuego()"><strong>Empezar a jugar!</strong></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
